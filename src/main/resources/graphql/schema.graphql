type Query {
    bookById(id: ID): Book
    authorById(id: ID): Author
    books: [Book]
}

type Mutation {
    addBook(name: String!, pageCount: Int!, authorId: String!): Book!,
    addAuthor(firstName: String!, lastName: String!): Author!
}

type Book {
    id: ID
    name: String
    pageCount: Int
    author: Author
}

type Author {
    id: ID
    firstName: String
    lastName: String
}